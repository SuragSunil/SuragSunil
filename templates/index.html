<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    
</head>
<body>
    <h1>Expense Tracker App</h1>
<form method="POST">
    {% csrf_token %}
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select" name="text">
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" name="amount">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" name="date">
        <button id="add-btn">Add</button>
    </div>
</form>
<div class="expenses-list">
    <h2>Expenses List</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="expenses-table-body">
            {% for e in ex %}
                <tr>
                    <td>{{ e.Category }}</td>
                    <td>{{ e.Amount }}</td>
                    <td>{{ e.Date }}</td>
                    <td><a href="{% url 'delete_expense' e.id %}" onclick="return confirm('Are you want delete this item?')" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total:</td>
                <td id="total-amount"><!-- Total amount --></td>
            </tr>
        </tfoot>
    </table>
</div>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
